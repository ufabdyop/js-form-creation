<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
<link href="../css/basic.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/underscore.js"></script>
<script type="text/javascript" src="../js/backbone.js"></script>
<script type="text/javascript" src="../js/form_creation.js"></script>
</head>
<body>
  <div id="playground"></div>
 <script>
	foo = function() {
		alert('bar');
	}
  $(document).ready( function() {
	pet_name = new FormInput({name: "pet_name", label: "Pet's Name"});
	pet_type = new FormInput(
								{	name: "pet_type", 
									label: "Kind of Pet", 
									type: "select", 
									options: {
										"cat": "Cat",
										"dog": "Dog"
									}
								}
							);
	inputGroup = new FormInputGroup({"name" : "my input group"});
	inputGroup.createInputSet([pet_name, pet_type]);
	inputGroup.attachTo($('#playground'));
  } );

  </script>
        
</body>
</html>
