<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/domain_models.js"></script>
</head>
<body>
  <div id="playground"></div>
 <script>
	foo = function() {
		alert('bar');
	}
  $(document).ready( function() {
	first_name = new FormInput({name: "First Name"});
	last_name = new FormInput({name: "Last Name", "disabled" : true,
				"dependencyCondition":  {
					"field": first_name,
					"operator": "==",
					"value": "Ryan"
					} });
	nice_person = new FormInput({name: "Nice Person", type: "checkbox", value: true});
	size = new FormInput({name: "Size", type: "select", 
				dependencyCondition: {	
					"field": nice_person,
					"operator": "==",
					"value": true
				},
				options: {
					"s": "Small",
					"m": "Medium",
					"l": "Large"
					}  });
	first_name.renderTo($("#playground"));
	last_name.renderTo($("#playground"));
	nice_person.renderTo($("#playground"));
	size.renderTo($("#playground"));
  } );

  </script>
        
</body>
</html>
