<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
<link href="css/basic.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/form_creation.js"></script>
</head>
<body>
  <div id="playground"></div>
 <script>
	foo = function() {
		alert('bar');
	}
  $(document).ready( function() {
	first_name = new FormInput({name: "First Name"});
	last_name = new FormInput({name: "Last Name", "disabled" : true,
				"dependencyCondition":  {
					"field": first_name,
					"operator": "==",
					"value": "Ryan"
					} });
	nice_person = new FormInput({name: "Nice Person", type: "checkbox", value: true});
	size = new FormInput({name: "Size", type: "select", 
				dependencyCondition: {	
					"field": nice_person,
					"operator": "==",
					"value": true
				},
				options: {
					"": "",
					"s": "Small",
					"m": "Medium",
					"l": "Large"
					}  
				});
	description = new FormFieldset({name: 'Description'});
	description.addInput([first_name, last_name, nice_person, size]);
	form = new Form({action: "google.com"});
	form.addInput(description);

	address = new FormInput({name: "Address"});
	phone = new FormInput({name: "Phone"});
	contact = new FormFieldset({name: 'Contact Info'});
	contact.addInput([address, phone]);
	form.addInput(contact);
	wiz = new FormWizard({"form": form});
	wiz.renderTo($('#playground'));
	phone.on('change', function(var1) {console.log(var1); } );
  } );

  </script>
        
</body>
</html>
